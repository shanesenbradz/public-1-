    <script>
        let num1, num2, num3, result; 
        let num1Val, num2Val, num3Val; 
    
        // this is the user to enter the first value then the second then the third, 
        num1Val = prompt("Enter the first value:");
       num2Val = prompt("Enter the second value:");
       num3Val = prompt("Enter the third value:");
    
        // Convert num1Val to an integer, and store the result in the variable num1 then num2 then num3
       num1 = parseInt(num1Val);
       num2 = parseInt(num2Val);
        num3 = parseInt(num3Val);
    
        // the product of the three numbers contained in variables num1, num2 and num3, and assign the result to the variable result
        result = num1 * num2 * num3;
         document.write(`The product is ${result}`);
    </script>
